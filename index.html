<body>
    <div id="start-page"> </div>

    </div>
    <div id="question-screen" class="hidden"> 
        <h2 id="title"> Questions </h2>
        <div id="choices">
            <button class="choice" id="firstButton">Answer</button>
            <button class="choice" id="secondButton">Answer</button>
            <button class="choice" id="thirdButton">Answer</button>
            <button class="choice" id="fourthButton">Answer</button>
        </div>
    </div>

</body>
</html>
